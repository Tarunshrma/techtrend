apiVersion: v1
kind: Service
metadata:
  labels:
    app: techtrends
    tag: latest
  name: techtrends-svc
  namespace: { { .Values.namespace.name } }
spec:
  ports:
    - port: { { .Values.service.port } }
      protocol: { { .Values.service.protcol } }
      targetPort: { { .Values.service.targetPort } }
  selector:
    app: techtrends
    tag: latest
  type: { { .Values.service.type } }
